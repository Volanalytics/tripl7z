<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0062ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Square background with rounded corners -->
  <rect x="0" y="0" width="64" height="64" rx="8" ry="8" fill="url(#grad)" />
  
  <!-- Three 7's as text -->
  <text x="32" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">777</text>
  
  <!-- Accent dot -->
  <circle cx="52" cy="52" r="5" fill="#00d9ff" />
</svg>